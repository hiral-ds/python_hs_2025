<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Calculator</title>
    <style>
        .calculator {
            width: 300px;
            margin: 50px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .display {
            width: 100%;
            height: 50px;
            margin-bottom: 10px;
            font-size: 24px;
            text-align: right;
            padding: 5px;
            box-sizing: border-box;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        button {
            height: 50px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .operator {
            background-color: #f0f0f0;
        }
        .equals {
            background-color: #4CAF50;
            color: white;
        }
        .clear {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" disabled>
        <div class="buttons">
            <button class="clear">C</button>
            <button class="operator">+/-</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
            
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
            
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
            
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
            
            <button style="grid-column: span 2">0</button>
            <button>.</button>
            <button class="equals">=</button>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
