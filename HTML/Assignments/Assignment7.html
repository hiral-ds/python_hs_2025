<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h2>Favorite Books (Ordered List)</h2>
  <ol>
    <li>Harry Potter</li>
    <li>Percy Jackson</li>
    <li>The Alchemist</li>
  </ol>

  <h2>Programming Languages (Unordered List)</h2>
  <ul style="list-style-type: square;">
    <li>Python</li>
    <li>C++</li>
    <li>JavaScript</li>
    <li>Java</li>
    <li>HTML</li>
  </ul>

  <h2>Nested List</h2>
  <ul>
    <li>Frontend
      <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
      </ol>
    </li>
    <li>Backend</li>
  </ul>
</body>
</html>
