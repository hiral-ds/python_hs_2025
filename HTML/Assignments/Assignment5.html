<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrame</title>
</head>
<body>
    <p>An iFrame is an HTML element that allows you to embed another HTML document within the current page.
        Here is an OpenStreetMap:
    </p>

    <iframe src="https://www.openstreetmap.org/export/embed.html?bbox=73.8165593147278%2C20.010723938114882%2C73.8238549232483%2C20.015804741094456&amp;layer=mapnik&amp;marker=20.013264360117738%2C73.82020711898804"
    width="350" 
    height="300"
    title="This is the map of K.K. Wagh College">
    </iframe>
</body>
</html>
