<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form method="post">
        <label>Name:</label>
        <input type="text" name="myname" placeholder="Enter your Name" required><br><br>

        <label>Email:</label>
        <input type="email" name="email" placeholder="Enter your Email" required><br><br>

        <label>Password:</label>
        <input type="password" name="password" placeholder="Enter password" required><br><br>

        <select name="countries" required>
            <option value="">--Select--</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="germany">Germeny</option>3
        </select><br><br>

        <p>Gender:</p>
        <input type="radio" name="gender" value="male" required> Male<br>
        <input type="radio" name="gender" value="female"> Female<br>
        <input type="radio" name="gender" value="prefer_not_to_say"> Prefer not to say <br><br>

        <input type="submit" value="Sign in">
    </form>
</body>
</html>
