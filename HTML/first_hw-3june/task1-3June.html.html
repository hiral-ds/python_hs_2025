<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
</head>
<body>

    <center>
        <h2>User Registration Form</h2>
        <p>Please fill out the form below to register.</p>

        <form method="post">
            <table cellpadding="5">
                <tr>
                    <td><label>Name:</label></td>
                    <td><input type="text" name="myname" placeholder="Enter your Name" required></td>
                </tr>
                <tr>
                    <td><label>Age:</label></td>
                    <td><input type="number" name="age" placeholder="Enter your Age" required></td>
                </tr>
                <tr>
                    <td><label>Contact:</label></td>
                    <td><input type="tel" name="contact" placeholder="Enter your Contact" minlength="10" maxlength="10" required></td>
                </tr>
                <tr>
                    <td><label>Email:</label></td>
                    <td><input type="email" name="email" placeholder="Enter your Email" required></td>
                </tr>
                <tr>
                    <td><label>Address:</label></td>
                    <td><input type="text" name="address" placeholder="Enter your Address"></td>
                </tr>
                <tr>
                    <td><label>Choose a city:</label></td>
                    <td>
                        <select name="cities" required>
                            <option value="">--Select--</option>
                            <option value="mumbai">Mumbai</option>
                            <option value="pune">Pune</option>
                            <option value="nagpur">Nagpur</option>
                            <option value="nashik">Nashik</option>
                            <option value="aurangabad">Aurangabad</option>
                            <option value="thane">Thane</option>
                            <option value="solapur">Solapur</option>
                            <option value="kolhapur">Kolhapur</option>
                            <option value="amravati">Amravati</option>
                            <option value="satara">Satara</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Gender:</label></td>
                    <td>
                        <input type="radio" name="gender" value="male" required> Male<br>
                        <input type="radio" name="gender" value="female"> Female<br>
                        <input type="radio" name="gender" value="prefer_not_to_say"> Prefer not to say
                    </td>
                </tr>
                <tr>
                    <td><label>Marital Status:</label></td>
                    <td>
                        <input type="radio" name="ms" value="single" required> Single<br>
                        <input type="radio" name="ms" value="married"> Married<br>
                        <input type="radio" name="ms" value="other"> Other
                    </td>
                </tr>
                <tr>
                    <td><label>Username:</label></td>
                    <td><input type="text" name="username" placeholder="Enter username" required></td>
                </tr>
                <tr>
                    <td><label>Password:</label></td>
                    <td><input type="password" name="password" placeholder="Enter password" required></td>
                </tr>
                <tr>
                    <td><label>Confirm Password:</label></td>
                    <td><input type="password" name="confirm_password" placeholder="Confirm password" required></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="checkbox" name="tc" required> I agree to the terms and conditions
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button type="submit">Submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </center>

</body>
</html>
