<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index</title>
    <link rel="stylesheet" href="z index.css">
</head>
<body>
    <div class="container">
        <div class="box1">z-index: 1</div>
        <div class="box2">z-index: 2 (top)</div>
        <div class="box3">z-index: -1 (bottom)</div>
    </div>
    
    <p>Elements with higher z-index values appear above those with lower values. Negative z-index places elements behind the default stacking context.</p>
</body>
</html>
