<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inline vs Block</title>
  <link rel="stylesheet" href="Assignment6.css">
</head>
<body>

  <h2>Inline Elements</h2>
  <span class="inline">Span</span>
  <a class="inline" href="#">Link</a>
  <strong class="inline">Bold</strong>

  <h2>Block Elements</h2>
  <div class="block">Div</div>
  <p class="block">Paragraph</p>
  <h1 class="block">Heading</h1>

  <h2>Switched Display</h2>
  <p class="inline">Paragraph made inline</p>
  <span class="block">Span made block</span>

</body>
</html>
