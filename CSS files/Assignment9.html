<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Inheritance</title>
    <link rel="stylesheet" href="Assignment9.css">
</head>
<body>
    <div class="parent">
        <h2>Child Heading</h2>
        <p>Child paragraph <span>with span</span> inside.</p>
        
        <table>
            <tr>
                <th>Header</th>
                <th>Header</th>
            </tr>
            <tr>
                <td>Data</td>
                <td>Data</td>
            </tr>
        </table>
    </div>
    
    <h3>Inherited properties:</h3>
    <ul>
        <li>color</li>
        <li>font-size</li>
        <li>font-family</li>
    </ul>
    
    <h3>Non-inherited properties:</h3>
    <ul>
        <li>border</li>
        <li>margin</li>
        <li>padding</li>
    </ul>
</body>
</html>
