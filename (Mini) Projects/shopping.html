<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmFresh - Vegetarian Agriculture Products</title>
    <style>
        /* Basic Reset & Variables */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        :root {
            --green: #4CAF50;
            --dark-green: #388E3C;
            --light-green: #C8E6C9;
            --white: #fff;
            --black: #333;
            --gray: #f5f5f5;
            --shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        body {
            background-color: var(--gray);
            color: var(--black);
            line-height: 1.6;
        }

        /* Header Styles */
        header {
            background-color: var(--green);
            color: var(--white);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 1.5rem;
        }

        nav ul li a {
            color: var(--white);
            text-decoration: none;
        }

        .cart-count {
            background-color: var(--dark-green);
            color: var(--white);
            border-radius: 50%;
            padding: 0.2rem 0.5rem;
            font-size: 0.8rem;
            margin-left: 0.3rem;
        }

        /* Hero Section */
        .hero {
            background: url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center/cover;
            height: 300px;
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--white);
            margin-bottom: 2rem;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }

        .hero-content {
            position: relative;
            z-index: 1;
            width: 100%;
        }

        .hero h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        /* Filter Section */
        .filter-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .search-bar, .category-filter {
            width: 100%;
        }

        .search-bar input, .category-filter select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .product-card {
            background-color: var(--white);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .product-image {
            height: 180px;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-info {
            padding: 1rem;
        }

        .product-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .product-price {
            font-weight: bold;
            color: var(--dark-green);
            margin-bottom: 1rem;
        }

        .add-to-cart {
            width: 100%;
            padding: 0.7rem;
            background-color: var(--green);
            color: var(--white);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .add-to-cart:hover {
            background-color: var(--dark-green);
        }

        /* Cart Modal */
        .cart-modal {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            max-width: 350px;
            height: 100%;
            background-color: var(--white);
            box-shadow: -2px 0 10px rgba(0,0,0,0.1);
            transform: translateX(100%);
            transition: transform 0.3s;
            z-index: 1000;
            padding: 1rem;
            overflow-y: auto;
        }

        .cart-modal.open {
            transform: translateX(0);
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }

        .close-cart {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .cart-item {
            display: flex;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-right: 1rem;
        }

        .cart-item-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .remove-item {
            color: red;
            background: none;
            border: none;
            cursor: pointer;
        }

        .cart-total {
            font-weight: bold;
            text-align: right;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 999;
            display: none;
        }

        .overlay.active {
            display: block;
        }

        .empty-cart {
            text-align: center;
            padding: 2rem;
            color: #777;
        }

        /* Footer */
        footer {
            background-color: var(--green);
            color: var(--white);
            text-align: center;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .filter-section {
                flex-direction: row;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container nav-container">
            <div class="logo">FarmFresh</div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#products">Products</a></li>
                    <li>
                        <a href="#" id="cart-button">Cart <span class="cart-count" id="cart-count">0</span></a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container hero-content">
            <h1>Fresh Vegetarian Products</h1>
            <p>100% vegetarian agriculture products for your home</p>
        </div>
    </section>

    <main class="container">
        <section id="products">
            <div class="filter-section">
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search products...">
                </div>
                <div class="category-filter">
                    <select id="category-select">
                        <option value="">All Categories</option>
                    </select>
                </div>
            </div>

            <div class="products-grid" id="products-container">
                <!-- Products will load here -->
                <p>Loading products...</p>
            </div>
        </section>
    </main>

    <div class="overlay" id="overlay"></div>

    <div class="cart-modal" id="cart-modal">
        <div class="cart-header">
            <h2>Your Cart</h2>
            <button class="close-cart" id="close-cart">&times;</button>
        </div>
        <div class="cart-items" id="cart-items">
            <div class="empty-cart">Your cart is empty</div>
        </div>
        <div class="cart-total" id="cart-total">
            Total: â‚¹0.00
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2023 FarmFresh. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // DOM Elements
        const productsContainer = document.getElementById('products-container');
        const searchInput = document.getElementById('search-input');
        const categorySelect = document.getElementById('category-select');
        const cartButton = document.getElementById('cart-button');
        const closeCart = document.getElementById('close-cart');
        const cartModal = document.getElementById('cart-modal');
        const overlay = document.getElementById('overlay');
        const cartItems = document.getElementById('cart-items');
        const cartTotal = document.getElementById('cart-total');
        const cartCount = document.getElementById('cart-count');

        // Vegetarian product data (replacing non-vegetarian items)
        const vegetarianProducts = [
            {
                id: 1,
                title: "Organic Tomatoes",
                description: "Fresh organic tomatoes from local farms",
                price: 45,
                category: "vegetables",
                thumbnail: "https://images.unsplash.com/photo-1518977676601-b53f82aba655?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
            },
            {
                id: 2,
                title: "Fresh Carrots",
                description: "Sweet and crunchy organic carrots",
                price: 30,
                category: "vegetables",
                thumbnail: "https://images.unsplash.com/photo-1447175008436-054170c2e979?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
            },
            {
                id: 3,
                title: "Organic Potatoes",
                description: "Freshly harvested organic potatoes",
                price: 25,
                category: "vegetables",
                thumbnail: "https://images.unsplash.com/photo-1518977676601-b53f82aba655?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
            },
            {
                id: 4,
                title: "Fresh Apples",
                description: "Juicy and crisp organic apples",
                price: 80,
                category: "fruits",
                thumbnail: "https://images.unsplash.com/photo-1568702846914-96b305d2aaeb?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
            },
            {
                id: 5,
                title: "Organic Bananas",
                description: "Naturally sweet organic bananas",
                price: 40,
                category: "fruits",
                thumbnail: "https://images.unsplash.com/photo-1571771894821-ce9b6c11b08e?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
            },
            {
                id: 6,
                title: "Fresh Grapes",
                description: "Sweet seedless grapes",
                price: 120,
                category: "fruits",
                thumbnail: "https://images.unsplash.com/photo-1550258987-190a2d41a8ba?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
            },
            {
                id: 7,
                title: "Organic Wheat Flour",
                description: "Premium quality wheat flour",
                price: 50,
                category: "grains",
                thumbnail: "https://images.unsplash.com/photo-1603569283847-aa295f0d016a?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
            },
            {
                id: 8,
                title: "Basmati Rice",
                description: "Aromatic long grain basmati rice",
                price: 90,
                category: "grains",
                thumbnail: "https://images.unsplash.com/photo-1547496502-affa22d38842?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
            },
            {
                id: 9,
                title: "Organic Almonds",
                description: "Premium California almonds",
                price: 350,
                category: "nuts",
                thumbnail: "https://images.unsplash.com/photo-1601493700631-2b16ec4b4716?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
            },
            {
                id: 10,
                title: "Fresh Spinach",
                description: "Organic baby spinach leaves",
                price: 35,
                category: "vegetables",
                thumbnail: "https://images.unsplash.com/photo-1576045057995-568f588f82fb?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
            },
            {
                id: 11,
                title: "Organic Milk",
                description: "Fresh farm organic milk",
                price: 60,
                category: "dairy",
                thumbnail: "https://images.unsplash.com/photo-1550583724-b2692b85b150?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
            },
            {
                id: 12,
                title: "Fresh Eggs",
                description: "Farm fresh eggs",
                price: 8,
                category: "dairy",
                thumbnail: "https://images.unsplash.com/photo-1587486913049-53fc88980cfc?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
            }
        ];

        // Store products and cart
        let products = vegetarianProducts;
        let cart = [];

        // Display products
        function showProducts(productsToShow) {
            if (productsToShow.length === 0) {
                productsContainer.innerHTML = "<p>No products found.</p>";
                return;
            }

            productsContainer.innerHTML = productsToShow.map(product => `
                <div class="product-card">
                    <div class="product-image">
                        <img src="${product.thumbnail}" alt="${product.title}">
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">${product.title}</h3>
                        <p class="product-price">â‚¹${product.price.toFixed(2)}</p>
                        <button class="add-to-cart" data-id="${product.id}">Add to Cart</button>
                    </div>
                </div>
            `).join('');

            // Add click events to all Add to Cart buttons
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', addItemToCart);
            });
        }

        // Set up category filter
        function setupCategories() {
            // Get all unique categories
            const categories = [...new Set(products.map(product => product.category))];
            
            // Add categories to dropdown
            categorySelect.innerHTML = `
                <option value="">All Categories</option>
                ${categories.map(category => `
                    <option value="${category}">${category.charAt(0).toUpperCase() + category.slice(1)}</option>
                `).join('')}
            `;
        }

        // Filter products
        function filterProducts() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedCategory = categorySelect.value;

            const filtered = products.filter(product => {
                const matchesSearch = product.title.toLowerCase().includes(searchTerm) || 
                                      product.description.toLowerCase().includes(searchTerm);
                const matchesCategory = selectedCategory === '' || product.category === selectedCategory;
                return matchesSearch && matchesCategory;
            });

            showProducts(filtered);
        }

        // Add item to cart
        function addItemToCart(e) {
            const productId = parseInt(e.target.dataset.id);
            const product = products.find(p => p.id === productId);
            
            // Check if already in cart
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    ...product,
                    quantity: 1
                });
            }
            
            updateCart();
        }

        // Remove item from cart
        function removeItemFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
        }

        // Update cart display
        function updateCart() {
            // Update cart count
            cartCount.textContent = cart.reduce((total, item) => total + item.quantity, 0);
            
            // Update cart items
            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">Your cart is empty</div>';
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <img src="${item.thumbnail}" alt="${item.title}" class="cart-item-image">
                        <div>
                            <h4 class="cart-item-title">${item.title}</h4>
                            <p>â‚¹${item.price.toFixed(2)} x ${item.quantity}</p>
                            <button class="remove-item" data-id="${item.id}">Remove</button>
                        </div>
                    </div>
                `).join('');

                // Add click events to remove buttons
                document.querySelectorAll('.remove-item').forEach(button => {
                    button.addEventListener('click', (e) => {
                        removeItemFromCart(parseInt(e.target.dataset.id));
                    });
                });
            }
            
            // Update total
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.textContent = `Total: â‚¹${total.toFixed(2)}`;
        }

        // Toggle cart visibility
        function toggleCart() {
            cartModal.classList.toggle('open');
            overlay.classList.toggle('active');
        }

        // Event listeners
        searchInput.addEventListener('input', filterProducts);
        categorySelect.addEventListener('change', filterProducts);
        cartButton.addEventListener('click', toggleCart);
        closeCart.addEventListener('click', toggleCart);
        overlay.addEventListener('click', toggleCart);

        // Initialize
        showProducts(products);
        setupCategories();
    </script>
</body>
</html>
